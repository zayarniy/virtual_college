<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Веб-Страницы</title>
    <link rel="stylesheet" href="styles.css">
    <script src="graph.js"></script>
    <script src="data.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <header>
            <div class="row">

                <div class="col-2 logo">Логотип</div>
                <div class="col-8 title">Название страницы</div>
                <div class="col-2 info">Информация о странице</div>
            </div><!-- row -->
        </header>
        <main>
            <div class="row">
                <div class="col">
                    <div class="image-container">
                        <img src="https://via.placeholder.com/800x400" alt="Изображение" id="image">
                        <div id="listButtons"></div>
                    </div>
                </div>
        </main>
    </div><!-- row -->
    <div class="row">
        <div class="col-6 controls">
            <input type="text" id="inputPos" placeholder="Введите номер позиции" />
            <button onclick="move()">Перейти</button>
        </div>
        <div class="col-6"><span id="posInfo">Информация о действиях</span></div>
    </div><!-- row -->
    </div><!-- containter -->
    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
