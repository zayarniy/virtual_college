<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Веб-Страницы</title>
    <link rel="stylesheet" href="styles.css">
    <script src="graph.js"></script>
    <script src="data.js"></script>
</head>
<body>
    <header>
        <div class="logo">Логотип</div>
        <div class="title">Название страницы</div>
        <div class="info">Информация о странице</div>
    </header>
    <main>
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400" alt="Изображение" id="image">
            <div id="listButtons"></div>
        </div>
    </main>
    <footer>
        <div class="controls">
            <!--
            <button id="left">Влево</button>
            <button id="back">Назад</button>
            <button id="forward">Вперед</button>
            <button id="right">Вправо</button>-->
            <input type="text" id="inputPos" placeholder="Введите номер позиции"/>
            <button onclick="move()">Перейти</button>
        </div>
        <div class="message"><span id="posInfo">Информация о действиях</span></div>
    </footer>
    
    <aside style="display: none;">
        <ul>
            <li><a href="#">Страница 1</a></li>
            <li><a href="#">Страница 2</a></li>
            <li><a href="#">Страница 3</a></li>
            <li><a href="#">Страница 4</a></li>
        </ul>
    </aside>
    <script src="game.js"></script>
    
</body>
</html>
